<div id="rightSideWrapper">
  <div class="ContentBox" style="display: block;">
    <main>
      <!-- Main Content  -->
      <!-- <div class="test-header">
              Page Size:
              <select (change)="onPageSizeChanged()" id="page-size">
                <option value="10" selected="">10</option>
                <option value="100">100</option>
                <option value="500">500</option>
                <option value="1000">1000</option>
              </select>
            </div> -->
      <div class="container-fluid custom_search" style="padding: 0px;">
        <div class="col-lg-12" style="padding: 0px;color: #117a8b; text-transform: uppercase; line-height: 40px;">
          <h5>Subscription</h5>
          <div class="col-lg-12" style="border:2px solid #bababa; border-radius: 5px; padding:0px 10px; text-transform: none; margin-top:0px;">
            <form action="#">
              <div class="row">
                <div class="col-lg-2">
                  <div class="form-group">
                    <label for="sel1">Subscription Id:</label>
                    <input type="text" class="form-control form-control-sm" id=" " name="Subscription_id" [(ngModel)]="Subscription_id" >
                   
                  </div>
                </div>
                <div class="col-lg-2">
                  <div class="form-group">
                    <label for=" ">Customber Email:</label>
                    <input type="text" class="form-control form-control-sm" id=" " name="customber_email" [(ngModel)]="customber_email" >
                  </div>
                </div>
                <div class="col-lg-2">
                  <div class="form-group">
                    <label for=" ">First Name:</label>
                    <input type="text" class="form-control form-control-sm" id=" " name="first_name" [(ngModel)]="first_name">
                  </div>
                </div>
                <div class="col-lg-2">
                  <div class="form-group">
                    <label for=" ">Status:</label>
                    <select class="form-control form-control-sm" id="sel1" name="sellist1" name="status" [(ngModel)]="status">
                        <option>Active</option>
                        <option>Active</option>
                      </select>
                  </div>
                </div>
                <div class="col-lg-2">
                  <div class="form-group">
                    <label for=" ">Created On:</label>
                    <input type="text" class="form-control form-control-sm" id=" " name="Created_on" [(ngModel)]="Created_on">
                  </div>
                </div>
                <div class="col-lg-2">
                  <div class="form-group">
                    <label for="sel1">Activated On:</label>
                    <input type="text" class="form-control form-control-sm" id=" " name="Activated_on" [(ngModel)]="Activated_on">
                   
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-2">
                  <div class="form-group">
                    <label for=" ">Customber Name:</label>
                    <input type="text" class="form-control form-control-sm" id=" " name="Customber_name" [(ngModel)]="Customber_name">
                  </div>
                </div>

                <div class="col-lg-2">
                  <div class="form-group">
                    <label for=" ">Plan Name:</label>
                    <input type="text" class="form-control form-control-sm" id="" name="plan_name" [(ngModel)]="plan_name">
                  </div>
                </div>
                <div class="col-lg-2">
                  <div class="form-group">
                    <label for="">Amount:</label>
                    <input type="text" class="form-control form-control-sm" id="" name="amount" [(ngModel)]="amount">
                  </div>
                </div>
                <div class="col-lg-2">
                  <div class="form-group">
                    <label for="">Last Billed On:</label>
                    <input type="text" class="form-control form-control-sm" id="" name="last_bill" [(ngModel)]="last_bill">
                  </div>
                </div>
                <div class="col-lg-2">
                  <div class="form-group">
                    <label for=" ">Next:</label>
                    <input type="text" class="form-control form-control-sm" id="" name="next" [(ngModel)]="next">
                  </div>
                </div>

                <div class="col-lg-2">
                  <label style="width:100%;"></label>
                  <button type="button" class="btn btn-info float-right" style=" margin-left: 5px; line-height:17px;" (click)="searchSubcription(Subscription_id,customber_email,first_name,status,Created_on,Activated_on,Customber_name,plan_name,amount,last_bill,next)">
                    Search
                    <i class="fa fa-search" aria-hidden="true" style="color:#ffffff;margin-top: -4px;margin-left: 5px; "></i>
                  </button>
                </div>
              </div>

            </form>
          </div>
        </div>
        <div id="productGrid" style="position: relative;">
          <div style="height: 100%; padding-top: 63px; box-sizing: border-box; width: auto;">
            <ag-grid-angular #agGrid style="width: 100%; height: 100%;" id="myGrid" class="ag-theme-balham"
              [rowSelection]="rowSelection" [rowGroupPanelShow]="rowGroupPanelShow" [pivotPanelShow]="pivotPanelShow"
              [enableRangeSelection]="true" [pagination]="true" [defaultColDef]="defaultColDef"
              [suppressRowClickSelection]="true" [rowSelection]="rowSelection" [paginationPageSize]="paginationPageSize"
              [enableSorting]="true" [enableFilter]="true" [pagination]="true" [rowData]="rowData" [columnDefs]="columnDefs"
              (gridReady)="onGridReady($event)" [frameworkComponents]="frameworkComponents"></ag-grid-angular>
          </div>
          <div style="position: absolute; top: 10px; left: auto; width: 100%;">
            <input type="text" class="form-control" (input)="onQuickFilterChanged()" style="width: 30%; display: inline-block;"
              id="quickFilter" placeholder="quick filter..." />
            <label style="margin-left: 20px;"> <button (click)="onBtExport()" class="btn btn-info" style="margin-top: -7px;">Export
                to CSV <i class="fa fa-cloud-download" aria-hidden="true"></i></button> </label>
          </div>
        </div>

      </div>
    </main>
    <!-- <footer>
    </footer> -->
  </div>
</div>
